     <!-- ADD Model -->
     <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalCenterTitle">Ajouter </h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form class="add-form">
              <div class="form-row">
                <div class="col-12">
                  <label for="inputName4">Name</label>
                  <input type="text" class="form-control Name" id="inputName4" placeholder="Name">
                </div>
              </div>
              <div class="form-row">
                <div class="col-12">
                  <label for="inputLast4">Fatherame</label>
                  <input type="text" class="form-control Fathername"  id="inputLast4" placeholder="Fathername">
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-12">
                  <label for="inputOccupation4">Occupation</label>
                  <input type="text" class="form-control Occupation" id="inputOccupation4" placeholder="Occupation">
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-12">
                  <label for="inputGmail4">Gmail</label>
                  <input type="email" class="form-control Gmail" id="inputGmail4" placeholder="Gmail">
                </div>
              </div>
              
            </form>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary submit">Ajouter</button>
          </div>
        </div>
      </div>

<!-- Edit a Former -->

    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalCenterTitle">Ajouter </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>

        <form class="edit-form">

              <label for="inputName4">Name</label>
              <input type="text" class="form-control Firstname" id="inputName4" placeholder="Name">

          </div>
          <div class="form-row">

              <label for="inputLast4">Last Name</label>
              <input type="text" class="form-control Fathername"  id="inputLast4" placeholder="Fathername">
            </div>
          </div>
          <div class="form-row">

              <label for="inputMatricule4">Occupation</label>

          </div>
          <div class="form-row">

              <label for="inputEmail4">Gmail</label>
              <input type="email" class="form-control Gmail" id="inputEmail4" placeholder="Gmail">
            </div>
          </div>
          
        </form>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-success save-staffs">SAVE </button>
      </div>
    </div>
  </div>
</div>
